<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <br>
    <p><a href= "" (click)="goLogout()">Logout</a> | 
    <a [routerLink]="['/farms']">Home</a></p>
    <div class="text-center">
      <h1>New Farm</h1>
      <form (submit)="onSubmit()" #farmForm=ngForm>
        <label for="name">Farm Name:</label>
        <input required
              [(ngModel)]="farm.name"
              #farm_name="ngModel"
              type="text"
              id="name"
              name="name"
              minlength="2">
              
        <br>
        <label for="description">Description (Optional):</label>
        <input  [(ngModel)]="farm.description"
              #farm_description="ngModel"
              type="text"
              id="description"
              name="description">
        <br>
        <button [disabled]="farmForm.invalid" type="submit" class="btn-sm">Create</button>
        <a [routerLink]="['/farms']">Cancel</a>
        <div *ngIf="farm_name.errors">
            <font color="red">Name is required</font>
        </div>
      </form>
    </div>
  </div>
</body>
