<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <br>
    <p><a href= "" (click)="goLogout()">Logout</a></p>
    <h3>Hi {{currentUser.first_name}}!</h3>
    <div class="text-center">
      <h5><a [routerLink]="['/farm/new']">Create a Farm</a></h5>
      <form>
        <strong>Search farms: </strong><input type="text" name="search" [(ngModel)]="search">
      </form>
      <br>
      <div class="table-striped">
      <table class="table">
        <!-- <tr>
          <th>Farm Name</th>
          <th>Mongeese</th>
          <th>Action</th>
        </tr> -->
        <tbody *ngFor="let farm of farms">
          <div *ngIf="farm.name.toUpperCase().includes(search.toUpperCase())">
            <td><strong>Farm: </strong>{{farm.name}}</td>
            <td><strong># of Mongooses </strong>{{farm._mongoose.length}}</td>
            <td><a [routerLink]="['/farm', farm._id]">Show</a> | 
            <a [routerLink]="['/mongoose', 'new', farm._id]">Sponsor a Mongoose</a></td>
          </div>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</body>
